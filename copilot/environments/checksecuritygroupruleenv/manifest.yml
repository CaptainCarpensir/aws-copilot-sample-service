# The manifest for the "checksecuritygroupruleenv" environment.
# Read the full specification for the "Environment" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/environment/

# Your environment name will be used in naming your resources like VPC, cluster, etc.
name: checksecuritygroupruleenv
type: Environment


network:
  vpc:
    security_group:
      ingress:
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr: 0.0.0.0/0
      egress:
        - ip_protocol: tcp
          from_port: -1
          to_port: 80
          cidr: 0.0.0.0/0

